<section data-ng-controller="PartyAllotsController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>List Party Allots</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>List Party Allots</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="alert alert-warning text-center" data-ng-hide="!partyallots.$resolved || partyallots.length">
    No PartyAllots yet, why don't you <a href="/#!/party-allots/create">create one</a>?
  </div>  
  <div class="ibox float-e-margins" data-ng-show="partyallots.length>0">
    <div class="ibox-title">
      <h5>PartyAllots ({{partyallots.length}})</h5>
      <div class="ibox-tools">
        <a href="/#!/party-allots/create" class="btn btn-primary btn-xs">Create</a>
      </div>
    </div>
      
    <div class="ibox-content">
      <div class="input-group">
        <input type="text" ng-model="searchtext" placeholder="Search partyallot" class="input form-control">
        <span class="input-group-btn">
            <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
              
              <th>Party Name</th>
              
              <th>Knitter</th>
              
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="partyallot in partyallots | filter: searchtext">
              
                
              <td>{{ partyallot.partyName }}</td>
              
              
                
              <td>{{ partyallot.knitter }}</td>
              
              
              
              <td><a class="glyphicon glyphicon-edit" href="/#!/party-allots/{{partyallot._id}}/edit"></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

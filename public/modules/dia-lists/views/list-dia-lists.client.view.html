<section data-ng-controller="DiaListsController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>List Dia Lists</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>List Dia Lists</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="alert alert-warning text-center" data-ng-hide="!dialists.$resolved || dialists.length">
    No DiaLists yet, why don't you <a href="/#!/dia-lists/create">create one</a>?
  </div>  
  <div class="ibox float-e-margins" data-ng-show="dialists.length>0">
    <div class="ibox-title">
      <h5>DiaLists ({{dialists.length}})</h5>
      <div class="ibox-tools">
        <a href="/#!/dia-lists/create" class="btn btn-primary btn-xs">Create</a>
      </div>
    </div>
      
    <div class="ibox-content">
      <div class="input-group">
        <input type="text" ng-model="searchtext" placeholder="Search dialist" class="input form-control">
        <span class="input-group-btn">
            <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
              
              <th>Sno</th>
              
              <th>Permissible Dia List</th>
              
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="dialist in dialists | filter: searchtext">
              
                
              <td>{{ dialist.sno }}</td>
              
              
                
              <td>{{ dialist.permissibleDiaList }}</td>
              
              
              
              <td><a class="glyphicon glyphicon-edit" href="/#!/dia-lists/{{dialist._id}}/edit"></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<section data-ng-controller="PowerAndDieselConsumptionEntriesController" data-ng-init="findOne()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>Modify Power And Diesel Consumption Entry</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/power-and-diesel-consumption-entries">PowerAndDieselConsumptionEntry</a>
          </li>
          <li class="active">
            <strong>Modify Power And Diesel Consumption Entry</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <div class="ibox float-e-margins">
    <div class="ibox-content">
      <div class="row">
        <form data-ng-submit="update()" novalidate>
          <fieldset>
            <div class="row">
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="date">Date</label>
                <div class="controls">
                  <input type="Date" data-ng-model="poweranddieselconsumptionentry.date" id="date" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="powerConsumptionUnits">Power Consumption Units</label>
                <div class="controls">
                  <input type="Number" data-ng-model="poweranddieselconsumptionentry.powerConsumptionUnits" id="powerConsumptionUnits" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="amount">Amount</label>
                <div class="controls">
                  <input type="Number" data-ng-model="poweranddieselconsumptionentry.amount" id="amount" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="dieselConsumptionLitres">Diesel Consumption Litres</label>
                <div class="controls">
                  <input type="Number" data-ng-model="poweranddieselconsumptionentry.dieselConsumptionLitres" id="dieselConsumptionLitres" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="value">Value</label>
                <div class="controls">
                  <input type="Number" data-ng-model="poweranddieselconsumptionentry.value" id="value" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="remarks">Remarks</label>
                <div class="controls">
                  <input type="Text" data-ng-model="poweranddieselconsumptionentry.remarks" id="remarks" class="form-control" placeholder="" required />
                </div>
              </div>    
            
            </div>
            <div class="row">
              <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
              </div>               
              <div class="col-md-2 form-group">
                <input type="submit" value="Update" class="btn btn-primary" />
              </div>              
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>

<section data-ng-controller="BulkNeedleChangeReportsController" data-ng-init="findOne()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>Modify Bulk Needle Change Report</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/bulk-needle-change-reports">BulkNeedleChangeReport</a>
          </li>
          <li class="active">
            <strong>Modify Bulk Needle Change Report</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <div class="ibox float-e-margins">
    <div class="ibox-content">
      <div class="row">
        <form data-ng-submit="update()" novalidate>
          <fieldset>
            <div class="row">
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="machineNumber">Machine Number</label>
                <div class="controls">
                  <input type="Text" data-ng-model="bulkneedlechangereport.machineNumber" id="machineNumber" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="machineMake">Machine Make</label>
                <div class="controls">
                  <input type="Text" data-ng-model="bulkneedlechangereport.machineMake" id="machineMake" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="dia">DIA</label>
                <div class="controls">
                  <input type="Text" data-ng-model="bulkneedlechangereport.dia" id="dia" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="lastbulkneedlechangeddate">Last Bulk Needle Changed Date</label>
                <div class="controls">
                  <input type="Date" data-ng-model="bulkneedlechangereport.lastBulkNeedlechangedDate" id="lastbulkneedlechangeddate" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="allowedProductionQuantity">Allowed Production Quantity</label>
                <div class="controls">
                  <input type="Number" data-ng-model="bulkneedlechangereport.allowedProductionQuantity" id="allowedProductionQuantity" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="actualProductionQuantity">Actual Production Quantity</label>
                <div class="controls">
                  <input type="Number" data-ng-model="bulkneedlechangereport.actualProductionQuantity" id="actualProductionQuantity" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="balanceqty">Balance Qty</label>
                <div class="controls">
                  <input type="Number" data-ng-model="bulkneedlechangereport.balanceQty" id="balanceqty" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="remarks">Remarks</label>
                <div class="controls">
                  <input type="Text" data-ng-model="bulkneedlechangereport.remarks" id="remarks" class="form-control" placeholder="" required />
                </div>
              </div>    
            
            </div>
            <div class="row">
              <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
              </div>               
              <div class="col-md-2 form-group">
                <input type="submit" value="Update" class="btn btn-primary" />
              </div>              
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>

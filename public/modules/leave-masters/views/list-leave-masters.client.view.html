<section data-ng-controller="LeaveMastersController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>List Leave Master</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>List Leave Master</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="alert alert-warning text-center" data-ng-hide="!leavemasters.$resolved || leavemasters.length">
    No LeaveMasters yet, why don't you <a href="/#!/leave-masters/create">create one</a>?
  </div>  
  <div class="ibox float-e-margins" data-ng-show="leavemasters.length>0">
    <div class="ibox-title">
      <h5>LeaveMasters ({{leavemasters.length}})</h5>
      <div class="ibox-tools">
        <a href="/#!/leave-masters/create" class="btn btn-primary btn-xs">Create</a>
      </div>
    </div>
      
    <div class="ibox-content">
      <div class="input-group">
        <input type="text" ng-model="searchtext" placeholder="Search leavemaster" class="input form-control">
        <span class="input-group-btn">
            <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
              
              <th>Date</th>
              
              <th>Day</th>
              
              <th>Shift</th>
              
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="leavemaster in leavemasters | filter: searchtext">
              
              
              <td>{{ leavemaster.date | date }}</td>
              
              
                
              <td>{{ leavemaster.day }}</td>
              
              
                
              <td>{{ leavemaster.shift }}</td>
              
              
              
              <td><a class="glyphicon glyphicon-edit" href="/#!/leave-masters/{{leavemaster._id}}/edit"></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

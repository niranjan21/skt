<section data-ng-controller="OrderEnquiriesController">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>New Order Enquiry</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/order-enquiries">OrderEnquiry</a>
          </li>
          <li class="active">
            <strong>New Order Enquiry</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <div class="ibox float-e-margins">
    <div class="ibox-content">
      <div class="row">
        <form data-ng-submit="create()" novalidate>
          <fieldset>
            <div class="row">
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="enquiryNo">Enquiry No</label>
                <div class="controls">
                  <input type="Text" data-ng-model="enquiryNo" id="enquiryNo" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="date">Date</label>
                <div class="controls">
                  <input type="Date" data-ng-model="date" id="date" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="party">Party</label>
                <div class="controls">
                  <input type="Text" data-ng-model="party" id="party" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="concern">Concern</label>
                <div class="controls">
                  <input type="Text" data-ng-model="concern" id="concern" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="orderReference">Order Reference</label>
                <div class="controls">
                  <input type="Text" data-ng-model="orderReference" id="orderReference" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="attn">Attn</label>
                <div class="controls">
                  <input type="Text" data-ng-model="attn" id="attn" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="fabricType">Fabric Type</label>
                <div class="controls">
                  <input type="Text" data-ng-model="fabricType" id="fabricType" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="receiver">Receiver</label>
                <div class="controls">
                  <input type="Text" data-ng-model="receiver" id="receiver" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="counts">Counts</label>
                <div class="controls">
                  <input type="Text" data-ng-model="counts" id="counts" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="dia">Dia</label>
                <div class="controls">
                  <input type="Number" data-ng-model="dia" id="dia" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="samplingCharges">Sampling Charges</label>
                <div class="controls">
                  <input type="Number" data-ng-model="samplingCharges" id="samplingCharges" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="knittingRatePerKg">Knitting Rate Per Kg</label>
                <div class="controls">
                  <input type="Number" data-ng-model="knittingRatePerKg" id="knittingRatePerKg" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="paymentTerms">Payment Terms</label>
                <div class="controls">
                  <input type="Text" data-ng-model="paymentTerms" id="paymentTerms" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="remarks">Remarks</label>
                <div class="controls">
                  <input type="Text" data-ng-model="remarks" id="remarks" class="form-control" placeholder="" required />
                </div>
              </div>    
                 
            </div>
            <div class="row">
              <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
              </div>               
              <div class="col-md-2 form-group">
                <input type="submit" class="btn btn-primary" />
              </div>              
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>

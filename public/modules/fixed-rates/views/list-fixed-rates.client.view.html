<section data-ng-controller="FixedRatesController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>List Fixed Rates</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>List Fixed Rates</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="alert alert-warning text-center" data-ng-hide="!fixedrates.$resolved || fixedrates.length">
    No FixedRates yet, why don't you <a href="/#!/fixed-rates/create">create one</a>?
  </div>  
  <div class="ibox float-e-margins" data-ng-show="fixedrates.length>0">
    <div class="ibox-title">
      <h5>FixedRates ({{fixedrates.length}})</h5>
      <div class="ibox-tools">
        <a href="/#!/fixed-rates/create" class="btn btn-primary btn-xs">Create</a>
      </div>
    </div>
      
    <div class="ibox-content">
      <div class="input-group">
        <input type="text" ng-model="searchtext" placeholder="Search fixedrate" class="input form-control">
        <span class="input-group-btn">
            <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
              
              <th>Party</th>
              
              <th>Fabric</th>
              
              <th>Rate</th>
              
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="fixedrate in fixedrates | filter: searchtext">
              
                
              <td>{{ fixedrate.party }}</td>
              
              
                
              <td>{{ fixedrate.fabric }}</td>
              
              
                
              <td>{{ fixedrate.rate }}</td>
              
              
              
              <td><a class="glyphicon glyphicon-edit" href="/#!/fixed-rates/{{fixedrate._id}}/edit"></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<section data-ng-controller="CollarSizesController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>List Collar Size</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>List Collar Size</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="alert alert-warning text-center" data-ng-hide="!collarsizes.$resolved || collarsizes.length">
    No CollarSizes yet, why don't you <a href="/#!/collar-sizes/create">create one</a>?
  </div>  
  <div class="ibox float-e-margins" data-ng-show="collarsizes.length>0">
    <div class="ibox-title">
      <h5>CollarSizes ({{collarsizes.length}})</h5>
      <div class="ibox-tools">
        <a href="/#!/collar-sizes/create" class="btn btn-primary btn-xs">Create</a>
      </div>
    </div>
      
    <div class="ibox-content">
      <div class="input-group">
        <input type="text" ng-model="searchtext" placeholder="Search collarsize" class="input form-control">
        <span class="input-group-btn">
            <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
              
              <th>Sno</th>
              
              <th>Add</th>
              
              <th>Permissible Size List</th>
              
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="collarsize in collarsizes | filter: searchtext">
              
                
              <td>{{ collarsize.sno }}</td>
              
              
                
              <td>{{ collarsize.add }}</td>
              
              
                
              <td>{{ collarsize.permissibleSizeList }}</td>
              
              
              
              <td><a class="glyphicon glyphicon-edit" href="/#!/collar-sizes/{{collarsize._id}}/edit"></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

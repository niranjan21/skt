<section data-ng-controller="StoppagesController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>List Stoppages</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>List Stoppages</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="alert alert-warning text-center" data-ng-hide="!stoppages.$resolved || stoppages.length">
    No Stoppages yet, why don't you <a href="/#!/stoppages/create">create one</a>?
  </div>  
  <div class="ibox float-e-margins" data-ng-show="stoppages.length>0">
    <div class="ibox-title">
      <h5>Stoppages ({{stoppages.length}})</h5>
      <div class="ibox-tools">
        <a href="/#!/stoppages/create" class="btn btn-primary btn-xs">Create</a>
      </div>
    </div>
      
    <div class="ibox-content">
      <div class="input-group">
        <input type="text" ng-model="searchtext" placeholder="Search stoppage" class="input form-control">
        <span class="input-group-btn">
            <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
              
              <th>Date</th>
              
              <th>Code</th>
              
              <th>Stoppage Reason</th>
              
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="stoppage in stoppages | filter: searchtext">
              
              
              <td>{{ stoppage.date | date }}</td>
              
              
                
              <td>{{ stoppage.code }}</td>
              
              
                
              <td>{{ stoppage.stoppageReason }}</td>
              
              
              
              <td><a class="glyphicon glyphicon-edit" href="/#!/stoppages/{{stoppage._id}}/edit"></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

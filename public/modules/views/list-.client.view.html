<section data-ng-controller="Controller" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2></h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong></strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="alert alert-warning text-center" data-ng-hide="!.$resolved || .length">
    No  yet, why don't you <a href="/#!//create">create one</a>?
  </div>  
  <div class="ibox float-e-margins" data-ng-show=".length>0">
    <div class="ibox-title">
      <h5> ({{.length}})</h5>
      <div class="ibox-tools">
        <a href="/#!//create" class="btn btn-primary btn-xs">Create</a>
      </div>
    </div>
      
    <div class="ibox-content">
      <div class="input-group">
        <input type="text" ng-model="searchtext" placeholder="Search " class="input form-control">
        <span class="input-group-btn">
            <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
              
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat=" in  | filter: searchtext">
              
              
              <td><a class="glyphicon glyphicon-edit" href="/#!//{{._id}}/edit"></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<section data-ng-controller="CountMastersController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>List Count Masters</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>List Count Masters</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="alert alert-warning text-center" data-ng-hide="!countmasters.$resolved || countmasters.length">
    No CountMasters yet, why don't you <a href="/#!/count-masters/create">create one</a>?
  </div>  
  <div class="ibox float-e-margins" data-ng-show="countmasters.length>0">
    <div class="ibox-title">
      <h5>CountMasters ({{countmasters.length}})</h5>
      <div class="ibox-tools">
        <a href="/#!/count-masters/create" class="btn btn-primary btn-xs">Create</a>
      </div>
    </div>
      
    <div class="ibox-content">
      <div class="input-group">
        <input type="text" ng-model="searchtext" placeholder="Search countmaster" class="input form-control">
        <span class="input-group-btn">
            <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
              
              <th>Sno</th>
              
              <th>Permissible Count List</th>
              
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="countmaster in countmasters | filter: searchtext">
              
                
              <td>{{ countmaster.sno }}</td>
              
              
                
              <td>{{ countmaster.permissibleCountList }}</td>
              
              
              
              <td><a class="glyphicon glyphicon-edit" href="/#!/count-masters/{{countmaster._id}}/edit"></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

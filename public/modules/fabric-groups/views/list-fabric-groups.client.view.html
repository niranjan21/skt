<section data-ng-controller="FabricGroupsController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>List Fabric Group</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>List Fabric Group</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="alert alert-warning text-center" data-ng-hide="!fabricgroups.$resolved || fabricgroups.length">
    No FabricGroups yet, why don't you <a href="/#!/fabric-groups/create">create one</a>?
  </div>  
  <div class="ibox float-e-margins" data-ng-show="fabricgroups.length>0">
    <div class="ibox-title">
      <h5>FabricGroups ({{fabricgroups.length}})</h5>
      <div class="ibox-tools">
        <a href="/#!/fabric-groups/create" class="btn btn-primary btn-xs">Create</a>
      </div>
    </div>
      
    <div class="ibox-content">
      <div class="input-group">
        <input type="text" ng-model="searchtext" placeholder="Search fabricgroup" class="input form-control">
        <span class="input-group-btn">
            <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
              
              <th>Code</th>
              
              <th>Fabric Group</th>
              
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="fabricgroup in fabricgroups | filter: searchtext">
              
                
              <td>{{ fabricgroup.code }}</td>
              
              
                
              <td>{{ fabricgroup.fabricGroup }}</td>
              
              
              
              <td><a class="glyphicon glyphicon-edit" href="/#!/fabric-groups/{{fabricgroup._id}}/edit"></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

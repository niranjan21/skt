<section data-ng-controller="ShiftEntriesController" data-ng-init="findOne()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>View Shift Entry</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/shift-entries">ShiftEntry</a>
          </li>
          <li class="active">
            <strong>View Shift Entry</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <!-- general form elements -->
  <div class="ibox float-e-margins"  data-ng-show="((authentication.user) && (authentication.user._id == shiftentry.user._id))">
    <div class="ibox-content">    
      <div class="pull-right" >
        <a class="btn btn-primary" href="/#!/shift-entries/{{shiftentry._id}}/edit">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>    
      <div class="row">
        <div class="col-md-4">
          <dl class="dl-horizontal"> 
            
              
                 <dt>Date </dt><dd>{{ shiftentry.date | date }}</dd>
              
            
                
                 <dt>Shift </dt><dd>{{ shiftentry.shift }}</dd>
              
            
                
                 <dt>Code </dt><dd>{{ shiftentry.code }}</dd>
              
            
                
                 <dt>Employee Name </dt><dd>{{ shiftentry.employeeName }}</dd>
              
            
                
                 <dt>Number Of Shifts </dt><dd>{{ shiftentry.numberOfShifts }}</dd>
              
            
                
                 <dt>Over Time Hours </dt><dd>{{ shiftentry.overTimeHours }}</dd>
              
            
          </dl>
        </div>
      </div>
    </div><!-- /.ibox-content -->
  </div><!-- /.ibox -->
<section>

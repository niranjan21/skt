<section data-ng-controller="MillsController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>List Mills</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>List Mills</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="alert alert-warning text-center" data-ng-hide="!mills.$resolved || mills.length">
    No Mills yet, why don't you <a href="/#!/mills/create">create one</a>?
  </div>  
  <div class="ibox float-e-margins" data-ng-show="mills.length>0">
    <div class="ibox-title">
      <h5>Mills ({{mills.length}})</h5>
      <div class="ibox-tools">
        <a href="/#!/mills/create" class="btn btn-primary btn-xs">Create</a>
      </div>
    </div>
      
    <div class="ibox-content">
      <div class="input-group">
        <input type="text" ng-model="searchtext" placeholder="Search mill" class="input form-control">
        <span class="input-group-btn">
            <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
              
              <th>Code</th>
              
              <th>Mill Name</th>
              
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="mill in mills | filter: searchtext">
              
                
              <td>{{ mill.code }}</td>
              
              
                
              <td>{{ mill.millName }}</td>
              
              
              
              <td><a class="glyphicon glyphicon-edit" href="/#!/mills/{{mill._id}}/edit"></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

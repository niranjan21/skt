<section data-ng-controller="ExpensesController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>List Expenses</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>List Expenses</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="alert alert-warning text-center" data-ng-hide="!expenses.$resolved || expenses.length">
    No Expenses yet, why don't you <a href="/#!/expenses/create">create one</a>?
  </div>  
  <div class="ibox float-e-margins" data-ng-show="expenses.length>0">
    <div class="ibox-title">
      <h5>Expenses ({{expenses.length}})</h5>
      <div class="ibox-tools">
        <a href="/#!/expenses/create" class="btn btn-primary btn-xs">Create</a>
      </div>
    </div>
      
    <div class="ibox-content">
      <div class="input-group">
        <input type="text" ng-model="searchtext" placeholder="Search expense" class="input form-control">
        <span class="input-group-btn">
            <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
              
              <th>Code</th>
              
              <th>Expense Description</th>
              
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="expense in expenses | filter: searchtext">
              
                
              <td>{{ expense.code }}</td>
              
              
                
              <td>{{ expense.expenseDescription }}</td>
              
              
              
              <td><a class="glyphicon glyphicon-edit" href="/#!/expenses/{{expense._id}}/edit"></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

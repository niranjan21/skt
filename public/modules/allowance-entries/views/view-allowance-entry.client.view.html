<section data-ng-controller="AllowanceEntriesController" data-ng-init="findOne()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>View Allowance Entry</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/allowance-entries">AllowanceEntry</a>
          </li>
          <li class="active">
            <strong>View Allowance Entry</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <!-- general form elements -->
  <div class="ibox float-e-margins"  data-ng-show="((authentication.user) && (authentication.user._id == allowanceentry.user._id))">
    <div class="ibox-content">    
      <div class="pull-right" >
        <a class="btn btn-primary" href="/#!/allowance-entries/{{allowanceentry._id}}/edit">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>    
      <div class="row">
        <div class="col-md-4">
          <dl class="dl-horizontal"> 
            
              
                 <dt>Date </dt><dd>{{ allowanceentry.date | date }}</dd>
              
            
                
                 <dt>Employee Code </dt><dd>{{ allowanceentry.employeeCode }}</dd>
              
            
                
                 <dt>Employee Name </dt><dd>{{ allowanceentry.employeeName }}</dd>
              
            
                
                 <dt>Allowance </dt><dd>{{ allowanceentry.allowance }}</dd>
              
            
                
                 <dt>Remarks </dt><dd>{{ allowanceentry.remarks }}</dd>
              
            
          </dl>
        </div>
      </div>
    </div><!-- /.ibox-content -->
  </div><!-- /.ibox -->
<section>

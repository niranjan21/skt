<section data-ng-controller="GeneralTestReportsController" data-ng-init="findOne()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>Modify General Test Report</h2>
        <ol class="breadcrumb">
          <li>
            <a href="#!/">Home</a>
          </li>
          <li>
            <a href="#!/general-test-reports">GeneralTestReport</a>
          </li>
          <li class="active">
            <strong>Modify General Test Report</strong>
          </li> 
        </ol>            
    </div>
  </div>
  <div class="ibox float-e-margins">
    <div class="ibox-content">
      <div class="row">
        <form data-ng-submit="update()" novalidate>
          <fieldset>
            <div class="row">
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="from">From</label>
                <div class="controls">
                  <input type="Text" data-ng-model="generaltestreport.from" id="from" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="to">To</label>
                <div class="controls">
                  <input type="Text" data-ng-model="generaltestreport.to" id="to" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="reportNo">Report No</label>
                <div class="controls">
                  <input type="Number" data-ng-model="generaltestreport.reportNo" id="reportNo" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="jobNo">Job No</label>
                <div class="controls">
                  <input type="Number" data-ng-model="generaltestreport.jobNo" id="jobNo" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="partyOrderReference">Party Order Reference</label>
                <div class="controls">
                  <input type="Text" data-ng-model="generaltestreport.partyOrderReference" id="partyOrderReference" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="approvedSignatory">Approved Signatory</label>
                <div class="controls">
                  <input type="Text" data-ng-model="generaltestreport.approvedSignatory" id="approvedSignatory" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="authorisedSignatory">Authorised Signatory</label>
                <div class="controls">
                  <input type="Text" data-ng-model="generaltestreport.authorisedSignatory" id="authorisedSignatory" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="count">Count</label>
                <div class="controls">
                  <input type="Text" data-ng-model="generaltestreport.count" id="count" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="mill">Mill</label>
                <div class="controls">
                  <input type="Text" data-ng-model="generaltestreport.mill" id="mill" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="noofCones">Noof Cones</label>
                <div class="controls">
                  <input type="Number" data-ng-model="generaltestreport.noofCones" id="noofCones" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="grossWtinCone">Gross Wtin Cone</label>
                <div class="controls">
                  <input type="Number" data-ng-model="generaltestreport.grossWtinCone" id="grossWtinCone" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="grossWtinKithan">Gross Wtin Kithan</label>
                <div class="controls">
                  <input type="Number" data-ng-model="generaltestreport.grossWtinKithan" id="grossWtinKithan" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="netWtinKgs">Net Wtin Kgs</label>
                <div class="controls">
                  <input type="Number" data-ng-model="generaltestreport.netWtinKgs" id="netWtinKgs" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="fabricProduced">Fabric Produced</label>
                <div class="controls">
                  <input type="Text" data-ng-model="generaltestreport.fabricProduced" id="fabricProduced" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="balanceYarnNetWeight">Balance Yarn Net Weight</label>
                <div class="controls">
                  <input type="Number" data-ng-model="generaltestreport.balanceYarnNetWeight" id="balanceYarnNetWeight" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="shortageinKgs">Shortagein Kgs</label>
                <div class="controls">
                  <input type="Number" data-ng-model="generaltestreport.shortageinKgs" id="shortageinKgs" class="form-control" placeholder="" required />
                </div>
              </div>    
            
              <div class="col-md-3 form-group">
                <label class="control-label" for="lossinpercentage">Lossinpercentage</label>
                <div class="controls">
                  <input type="Number" data-ng-model="generaltestreport.lossinpercentage" id="lossinpercentage" class="form-control" placeholder="" required />
                </div>
              </div>    
            
            </div>
            <div class="row">
              <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
              </div>               
              <div class="col-md-2 form-group">
                <input type="submit" value="Update" class="btn btn-primary" />
              </div>              
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
